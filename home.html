<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Terrenos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <button onclick="window.location.href = 'index.html'"><i class="bi bi-box-arrow-left"> Sair </i></button>
        <h1>Gerenciamento de Vendas de Terreno</h1>
        <p>Estrada</p>
        <div class="terreno">
            <!-- Lotes -->
            <div class="lote" data-lote="1">Lote 1</div>
            <div class="lote" data-lote="2">Lote 2</div>
            <div class="lote" data-lote="3">Lote 3</div>
            <div class="lote" data-lote="4">Lote 4</div>
            <div class="lote" data-lote="5">Lote 5</div>
            <div class="lote" data-lote="6">Lote 6</div>
            <div class="lote" data-lote="7">Lote 7</div>
            <!-- Adicione mais lotes conforme necessário -->
        </div>
        <h4 style="color: #00a000;">Lote Verde - Ocupado</h4>
        <h4 style="color: #ffff;">Lote Branco - Livre</h4>
        <h3 id="feedback-message" class="hidden"></h3> <!-- Mensagem de feedback -->

    </div>

    <!-- Modal para detalhes do lote -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Detalhes do Lote <span id="lote-id"></span></h2>
            <div id="availability-message"></div>

            <form id="lote-form" class="hidden">
                <label for="comprador">Nome do Comprador:</label>
                <input type="text" id="comprador" name="comprador">

                <label for="valor">Valor do Lote:</label>
                <input type="number" id="valor" name="valor">

                <label for="tamanho">Tamanho do Lote:</label>
                <input type="text" id="tamanho" name="tamanho">

                <label for="parcelas">Número de Parcelas:</label>
                <input type="number" id="parcelas" name="parcelas">

                <button type="submit" id="save-button"><i class="bi bi-plus-square-dotted"></i> Adicionar Comprador </button>
            </form>

            <div id="details-section" class="hidden">
                <h3>Detalhes do Comprador</h3>
                <p id="comprador-nome"></p>
                <p id="comprador-valor"></p>
                <p id="valor-restante"></p>
                <p id="comprador-tamanho"></p>
                <p id="comprador-parcelas"></p>
                <p id="comprador-parcelasrestantes"></p>
            </div>

            <div id="payment-section" class="hidden">
                <label for="parcela">Valor da Parcela Recebida:</label>
                <input type="number" id="parcela" name="parcela">

                <button type="button" id="add-parcela"><i class="bi bi-plus-square-dotted"></i> Adicionar Parcela </button>

                <h3>Histórico de Pagamentos</h3>
                <ul id="historico"></ul>
            </div>

            <button type="button" id="delete-lote"><i class="bi bi-trash"></i> Remover Lote</button>
        </div>
    </div>
    
    <script src="script.js" type="module"></script>
</body>
</html>
